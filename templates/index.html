<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <form method="POST" action="/math">
            <div class="input-group">
                <label for="number1">First Number:</label>
                <input type="number" id="number1" name="number1" value={{ request.form.get('number1', '') }} required>
            </div>
            <div class="input-group">
                <label for="operation">Operation:</label>
                <select id="operation" name="operation" required>
                    <option value="add" {% if request.form.get('operation') == 'add' %}selected{% endif %}>Add</option>
                    <option value="subtract" {% if request.form.get('operation') == 'subtract' %}selected{% endif %}>Subtract</option>
                    <option value="multiply" {% if request.form.get('operation') == 'multiply' %}selected{% endif %}>Multiply</option>
                    <option value="divide" {% if request.form.get('operation') == 'divide' %}selected{% endif %}>Divide</option>
                </select>
            </div>
            <div class="input-group">
                <label for="number2">Second Number:</label>
                <input type="number" id="number2" name="number2" value={{ request.form.get('number2', '') }} required>
            </div>
            <div class="input-group">
                <button type="submit" class="calculate-btn">Calculate</button>
            </div>
        </form>
        <div class="calculator2">
            <div class="Result">Result: {{ result }}</div>
        </div>
    </div>
</body>
</html>
